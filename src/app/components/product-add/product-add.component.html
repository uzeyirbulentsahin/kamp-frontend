<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
            <div class="mb-3">
                <label for="productName">Ürün Adı</label>
            <div class="form-group">
                <input class="form-control" type="text" id="productName" 
                    formControlName="productName" placeholder="Ürün Adı"
                />
            </div>
            </div>
            
            <div class="mb-3">
                <label for="categoryId">Kategori</label>
                <div class="form-group">
                    <input class="form-control" type="number" id="categoryId" 
                        formControlName="categoryId" placeholder="Kategori"
                    />
                </div>
            </div>
           
            <div class="mb-3">
                <label for="unitsInStock">Stok Adedi</label>
                <div class="form-group">
                    <input class="form-control" type="number" id="unitsInStock" 
                        formControlName="unitsInStock" placeholder="Stok Adedi"
                    />
                </div>
            </div>
           
            <div class="mb-3">
                <label for="unitPrice">Birim Fiyatı</label>
                <div class="form-group">
                    <input class="form-control" type="number" id="unitPrice" 
                        formControlName="unitPrice" placeholder="Birim Fiyatı"
                    />
                </div>
            </div>
            

        </form>
      </div>
      <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
    </div>
    </div>
  </div>
</div>
