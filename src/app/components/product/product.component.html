<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
    placeholder="Aradığınız ifadesi giriniz...">
  </div>
  <div *ngIf="filterText" class="alert alert-primary">
    {{filterText}} aradınız.
  </div>
<table *ngIf="dataLoaded!==false" class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>CId</th>
        <th>Unite Price</th>
        <th>Unite Price With Vat</th>
        <th>Units In Stock</th>
        <th></th>
 
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName | uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice | currency}}</td>
        <td>{{product.unitPrice | vatAdded:10 | currency}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>

      
    </tr>
</tbody>
</table>
